<!DOCTYPE html>

<head>

  <title data-lang-key="pageTitle"></title>

  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/icon16.png">
  
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="background.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <div class="background-container">
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>
    <div class="bg-shape bg-shape-3"></div>
  </div>


  <div class="fixed-glass-header">
    <div class="glass-header-content">
      <a href="/" class="glass-logo">
        <img src="icons/icon128.png" alt="Proposly Logo">
        <span>Proposly</span>
      </a>
      <nav class="glass-nav">
        <a href="#problem" data-lang-key="navProblem"></a>
        <a href="#features" data-lang-key="navFeatures"></a>
        <a href="#pricing" data-lang-key="navPricing"></a>
      </nav>
      
      <div class="glass-controls">
        <a href="#" class="glass-lang-switcher" id="lang-switcher">EN</a>
        <a href="#" target="_blank" class="glass-btn" data-lang-key="headerButton"></a>
      </div>
    </div>

        <p class="subtitle" data-lang-key="heroSubtitle"></p>
        </div>
    </section>

    <section class="problem" id="problem">
      <div class="container">
        <h2 data-lang-key="problemTitle"></h2>
        <p data-lang-key="problemText"></p>
      </div>
    </section>

      <div class="container">
        <h2 data-lang-key="featuresTitle"></h2>
        
        <div class="cards-container">

          <div class="card">
            <div class="container-card bg-yellow-box">
              <div class="icon-wrapper">
                <svg viewBox="0 0 120 120">
                  <use href="#icon-plaque-svg"></use>
                </svg>
                <div class="icon icon-rocket"></div>
              </div>
              <p class="card-title" data-lang-key="feature1Title"></p>
              <p class="card-description" data-lang-key="feature1Text"></p>
            </div>
          </div>
      
          <div class="card">
            <div class="container-card bg-yellow-box">

                <svg viewBox="0 0 120 120">

              <p class="card-description" data-lang-key="feature2Text"></p>
            </div>
          </div>

              <p class="card-description" data-lang-key="feature3Text"></p>
            </div>
          </div>
      
        </div>

        <h2 data-lang-key="howItWorksTitle"></h2>

            <p data-lang-key="step1Text"></p>
          </div>
          <div class="step">
            <div class="step-number">2</div>
            <h3 data-lang-key="step2Title"></h3>
            <p data-lang-key="step2Text"></p>
          </div>
          <div class="step">
            <div class="step-number">3</div>
            <h3 data-lang-key="step3Title"></h3>
            <p data-lang-key="step3Text"></p>
          </div>
        </div>
      </div>
    </section>

  <footer class="footer">
